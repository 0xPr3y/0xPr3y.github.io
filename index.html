<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي - WebShell ثيم</title>
    <style>
        body {
            background-color: #121212;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            line-height: 1.6;
        }
        .command-line {
            display: flex;
        }
        .prompt {
            color: #0ff;
            margin-right: 10px;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في موقعي!</h1>
    <p>هذا ثيم مشابه لـ WebShell.</p>
    
    <div class="command-line">
        <span class="prompt">$</span>
        <span id="typing-text"></span>
        <span class="cursor">_</span>
    </div>

    <script>
        const text = "اكتب أمرًا...";
        let index = 0;
        const typingEffect = setInterval(() => {
            document.getElementById("typing-text").textContent += text[index];
            index++;
            if (index === text.length) clearInterval(typingEffect);
        }, 100);
    </script>
</body>
</html>
